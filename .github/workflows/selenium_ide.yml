name: master

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      
jobs:

  tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
     
      - name: Builds and Starts
        run: |
          docker-compose up -d
      - name: Run Tests
     	run: |
          selenium-side-runner -c "browserName=chrome goog:chromeOptions.args=[disable-infobars, headless]" ./seleniumide-tests/registration.side
  linter:
      # Only one OS is required since fmt is cross platform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deno
        uses: denolib/setup-deno@master

      - name: Formatter
        run: deno fmt --check --unstable --ignore='src/public,src/vue,src/package.json,src/webpack.config.js'

      - name: Linter
        run: deno lint --unstable --ignore='src/public,src/vue,src/package.json,src/webpack.config.js'